{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pagamento </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    </head>

    <body>

        <nav class="barraHome">
        <ul class="navItem">
            <li><a href="{% url 'home' %}"> Home </a></li>
            <li><a href="{% url 'carrello' %}"> Carrello </a></li>
            <li><a href="{% url 'logout' %}"> Logout </a></li>
        </ul>
        </nav>

        <div class="row">
              <div class="col-75">
                <div class="container">
                  <form action="/">

                    <div class="row">
                      <div class="col-50">
                        <h3> Dati Spedizione </h3>
                        <label for="fname"><i class="fa fa-user"></i> Nome </label>
                        <input type="text" id="fname" name="firstname">
                        <label for="email"><i class="fa fa-envelope"></i> Email </label>
                        <input type="text" id="email" name="email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Indirizzo </label>
                        <input type="text" id="adr" name="address">
                        <label for="city"><i class="fa fa-institution"></i> Citta </label>
                        <input type="text" id="city" name="city">

                        <div class="row">
                          <div class="col-50">
                            <label for="state"> Stato </label>
                            <input type="text" id="state" name="state">
                          </div>
                          <div class="col-50">
                            <label for="zip"> Codice Postale </label>
                            <input type="text" id="zip" name="zip">
                          </div>
                        </div>
                      </div>

                      <div class="col-50">
                        <h3> Pagamento </h3>
                        <label for="fname"> Carte Accettate </label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname"> Nome sulla carta </label>
                        <input type="text" id="cname" name="cardname">
                        <label for="ccnum"> Numero Carta </label>
                        <input type="text" id="ccnum" name="cardnumber">
                        <label for="expmonth"> Mese Scadenza </label>
                        <input type="text" id="expmonth" name="expmonth">

                        <div class="row">
                          <div class="col-50">
                            <label for="expyear"> Anno Scadenza </label>
                            <input type="text" id="expyear" name="expyear">
                          </div>
                          <div class="col-50">
                            <label for="cvv"> CVV </label>
                            <input type="text" id="cvv" name="cvv">
                          </div>
                        </div>
                      </div>

                    </div>
                    <input type="submit" value="Paga" class="btn">
                  </form>
                </div>
              </div>

              <div class="col-25">
                <div class="container">
                  <h4>Elementi Carrello
                    <span class="price" style="color:black">
                      <i class="fa fa-shopping-cart"></i>
                      <b>4</b>
                    </span>

                      {% for prodotto in lista_prodotti %}
                          </h4>
                          <p>{{ prodotto.nome }} <span class="price">$ {{ prodotto.prezzo }} </span></p>
                    {% endfor %}
                  <hr>
                  <p> Totale <span class="price" style="color:black"><b> {{ prezzo_totale }} </b></span></p>
                </div>
              </div>
        </div>
    </body>
</html>
