

<!DOCTYPE html>
<html lang="en">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body >
        {%block content%}
        <div class="container-sm d-flex justify-content-center align-items-center vh-100 ">
        <div class="center col-6 ">
          <form method="post" novaldiate class="card p-3">
            {% csrf_token %}
            <h2 class="text-center">Create your account</h2>
            {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <small class="error">{{ field.errors|striptags  }}</small>
                    {% endif %}
              <br><br>
            {% endfor %}

            <br><input type="submit" value="Sign In" class="btn btn-primary  "><br><br>
            <hr>
            <p class="text-center">Already have an account? <a href="{% url 'login'%}">Login Here</a></p>
            </form>
        </div>
        </div>
    {%endblock content%}

</body>
